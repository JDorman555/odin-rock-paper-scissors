<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock! Paper? Sissors!?</title>
  </head>
  <body>
    <div class="header">
      <div class="bar">Temp Placement</div>
      <h1>Rock, Paper, or Sissors</h1>
      <div class="bar">Temp Placement</div>
    </div>
    <p id ="round">Round 1</p>
    <div class="btn">
      <button id="rock"><img src="../img/rock.png" alt="rock"></button>
      <button id="paper"><img src="../img/paper.png" alt="paper"></button>
      <button id="scissors"><img src="../img/scissors.png" alt="scissors"></button>
    </div>
    <div class="score">
      <p id ="yourScore">Your Score: 0</p>
      <p id ="compScore">Computer Score: 0</p>
    </div>
  </body>
</html>
