<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock! Paper? Sissors!?</title>
  </head>
  <body>
    <div class="header">
      <div class="hp-bar">
        <div class="health"></div>
      </div>
      <div class="score personal">0</div>
      <h1>Rock, Paper, or Sissors</h1>
      <div class="score computer">0</div>
      <div class="hp-bar">
        <div class="health" style="margin-left: auto;"></div>
      </div>
    </div>
    <p id ="round">Round 1</p>
    <div class="container">
      <div class="options" id="left">
        <button id="rock"><img src="../img/rock.png" alt="rock"></button>
        <button id="paper"><img src="../img/paper.png" alt="paper"></button>
        <button id="scissors"><img src="../img/scissors.png" alt="scissors"></button>
      </div>
      <div class="options" id="right">
        <button id="rock" disabled><img src="../img/rock.png" alt="rock"></button>
        <button id="paper" disabled><img src="../img/paper.png" alt="paper"></button>
        <button id="scissors" disabled><img src="../img/scissors.png" alt="scissors"></button>
      </div>
    </div>
  </body>
</html>
